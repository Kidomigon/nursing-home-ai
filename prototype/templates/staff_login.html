<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Login â€” Room Companion</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="login-page">
    <div class="login-card">
      <div class="login-icon">&#x1F3E5;</div>
      <h1>Staff Portal</h1>
      <p class="login-subtitle">Room Companion Alert Dashboard</p>

      {% if error %}
      <div class="login-error">{{ error }}</div>
      {% endif %}

      <form method="post" action="/staff/login" class="login-form">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="e.g. sarah.jones" required autocomplete="username" autofocus />

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="current-password" />

        <button type="submit" class="login-btn">Sign In</button>
      </form>

      <p class="login-footer">Contact your administrator if you don't have an account.</p>
    </div>
  </div>
</body>
</html>
