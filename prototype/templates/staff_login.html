<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Staff Login â€” Room Companion</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="login-page">
    <div class="login-card">
      <div class="login-icon">&#x1F3E5;</div>
      <h1>Staff Portal</h1>
      <p class="login-subtitle">Room Companion Alert Dashboard</p>

      {% if error %}
      <div class="login-error">{{ error }}</div>
      {% endif %}

      <form method="post" action="/staff/login" class="login-form">
        <label for="staff_name">Your Name</label>
        <input type="text" id="staff_name" name="staff_name" placeholder="e.g. Nurse Sarah" required autocomplete="name" autofocus />

        <label for="pin">Staff PIN</label>
        <input type="password" id="pin" name="pin" placeholder="4-digit PIN" required maxlength="10" inputmode="numeric" pattern="[0-9]*" />

        <button type="submit" class="login-btn">Sign In</button>
      </form>

      <p class="login-footer">Contact your supervisor if you don't have a PIN.</p>
    </div>
  </div>
</body>
</html>
